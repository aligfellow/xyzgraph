name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: pip install -e ".[dev]"

      - name: Lint & format
        run: |
          ruff check src/
          ruff format --check src/

      - name: Type check
        run: ty check src/

      - name: Test
        run: pytest
